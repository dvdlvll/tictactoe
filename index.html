<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./assets/scss/styles.css" />
  </head>
  <body>
    <div class="title-container">
      <h1>Tic Tac Toe</h1>
    </div>

    <div class="board-container" id="board-container">
      <div class="board-cell" data-cell data-id="0"></div>
      <div class="board-cell" data-cell data-id="1"></div>
      <div class="board-cell" data-cell data-id="2"></div>
      <div class="board-cell" data-cell data-id="3"></div>
      <div class="board-cell" data-cell data-id="4"></div>
      <div class="board-cell" data-cell data-id="5"></div>
      <div class="board-cell" data-cell data-id="6"></div>
      <div class="board-cell" data-cell data-id="7"></div>
      <div class="board-cell" data-cell data-id="8"></div>
    </div>

    <div class="win-container" id="win-container">
      <div class="win-text-container" data-win-text-container></div>
      <div class="button-container">
        <button id="undo-button">Undo</button>
        <button id="restart-button">Restart</button>
        <button id="redo-button">Redo</button>
      </div>
    </div>
  </body>

  <script src="./assets/js/script.js" defer></script>
</html>
