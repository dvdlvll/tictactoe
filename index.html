<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./assets/scss/styles.css" />
  </head>
  <body>
    <div class="title-container">
      <div class="h1"><h1>Tic Tac Toe</h1></div>
      <div class="h2" id="h2"><h2>Select who goes first!</h2></div>
    </div>

    <div class="choose-container" id="choose-container">
      <div class="choose-cell blue" data-choose-blue></div>
      <div class="choose-cell orange" data-choose-orange></div>
    </div>

    <div class="board-container" id="board-container">
      <div class="board-cell" data-cell></div>
      <div class="board-cell" data-cell></div>
      <div class="board-cell" data-cell></div>
      <div class="board-cell" data-cell></div>
      <div class="board-cell" data-cell></div>
      <div class="board-cell" data-cell></div>
      <div class="board-cell" data-cell></div>
      <div class="board-cell" data-cell></div>
      <div class="board-cell" data-cell></div>
    </div>

    <div class="win-container" id="win-container">
      <div class="win-text-container" data-win-text-container></div>
      <div class="button-container">
        <button id="undo-button">Undo</button>
        <button id="restart-button">Restart</button>
        <button id="redo-button">Redo</button>
      </div>
    </div>
  </body>

  <script src="./assets/js/script.js" defer></script>
</html>
